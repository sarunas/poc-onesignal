<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POC</title>

    <link rel="manifest" href="/poc-onesignal/manifest.json">
    <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js"></script>
    <script>
        var OneSignal = OneSignal || [];
        OneSignal.push(["init", {
            appId: "b23e7c52-c4aa-4008-91be-dc3214f15119",
            path: "/poc-onesignal/",
            autoRegister: false,
            notifyButton: {
                enable: true // Set to false to hide
            }
        }]);
        OneSignal.push(['sendTags', {'key': 'value'}]);
        OneSignal.push(["getUserId", function(userId) {
            console.log("OneSignal User ID:", userId);
        }]);
    </script>
</head>
<body>
<h1>poc-onesignal</h1>
<p>Simple demo of using OneSignal</p>

<a href="#" id="subscribe-link">Subscribe to Notifications</a>
<script>
    // This example assumes you've already initialized OneSignal
    function subscribe() {
        OneSignal.push(["registerForPushNotifications"]);
        event.preventDefault();
    }
    document.getElementById("subscribe-link").addEventListener('click', subscribe);
</script>

<div id="root"></div>
<script src="bundle.js"></script>

</body>
</html>
